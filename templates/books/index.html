{% extends 'base.html' %}

{% block content %}
    
    <div class="container">
        <div class="row">
            {% for book in books %}
            <div class="col-xs-12 col-sm-6 col-md-4">
                <div class="card">
                    <div class="card-body">
                    <h5 class="card-title">{{ book.title }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Author: {{ book.author }}</h6>
                    <p class="card-text">{{ book.desc|truncatechars_html:150 }}</p>
                    <a href="{% url 'update' book.id %}" class="btn btn-primary btn-sm">Edit</a>
                    <a href="{% url 'delete' book.id %}" class="btn btn-primary btn-sm">Delete</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
