{% extends 'users/profile.html' %}

{% block lists %}
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Book Name</th>
                <th scope="col">Author</th>
                <th scope="col">Pages</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            {% for wishedbook in wishlist %}
                <tr>
                    <td><a href="{% url 'detail' wishedbook.book.id %}">{{ wishedbook.book.title }}</a></td>
                    <td>{{ wishedbook.book.author }}</td>
                    <td>{{ wishedbook.book.pages }}</td>
                    <td><a href="{% url 'remove_wishlist' id=wishedbook.book.id %}" class="btn btn-danger btn-sm">Remove</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock lists %}
