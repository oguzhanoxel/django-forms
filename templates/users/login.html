{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
	<div class="d-flex justify-content-center align-items-center h-100">
        <div class="columns">
            <div class="column is-6 is-offset-3">
                <h1 class="title">Login</h1>

                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
