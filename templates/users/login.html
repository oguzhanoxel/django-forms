{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="columns">
    <div class="column is-6 is-offset-3">
        <h1 class="title">Login</h1>

        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit">Sign up</button>
        </form>
    </div>
</div>
{% endblock %}
